<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Bounce - by Aarush</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1 id="title">Bouncy</h1>
            
            <ul id="nav">
		<li><a href="#index" class="selected"></a></li>
                <li><a href="#bouncy" data-game="bouncy" class="selected">bouncy</a></li>
                
                
            </ul>
        </header>
        <iframe id="machine"></iframe>

        <script>
            function play(game) {
                "use strict";
                document.querySelector("#nav li a.selected").className = "";
                document.querySelector(`#nav li a[data-game=${game}]`).className = "selected";
                document.getElementById("title").innerHTML = game;
                document.getElementById("machine").src = `${game}/index.html`;
                document.title = " : " + game.substring(0, 1).toUpperCase() + game.substring(1);
            }

            window.addEventListener("load", () => {
                "use strict";
                const header = document.querySelector("header");
                play(location.hash.substring(1) || "bouncy");
                document.querySelector("#nav").addEventListener("click", (e) => {
                    if (e.target.dataset.game) {
                        play(e.target.dataset.game);
                    }
                });
            }, false);
        </script>
    </body>
</html>
